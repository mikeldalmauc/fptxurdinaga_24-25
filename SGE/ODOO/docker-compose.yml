version: '3.1'
services:
  web:
    image: odoo:17.0
    depends_on:
      - db
    ports:
      - 8069:8069
    volumes:
      - ./odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
    environment:
      PASSWORD_FILE: /run/secrets/postgresql_password
    secrets:
      - postgresql_password
  db:
    image: postgres:15
    ports:
      - 5432:5432
    expose:
      # Abre el puerto 5432 en el container al exterior sin tocar nada de la configuraci√≥n del postgresql
      # Solo para desarrollo. Comentar en produccion        
      - 5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/postgresql_password
      POSTGRES_USER: odoo
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./odoo-db-data:/var/lib/postgresql/data/pgdata
    secrets:
      - postgresql_password
  pgadmin:
    image: dpage/pgadmin4:4.6
    container_name: pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin
      PGADMIN_DEFAULT_PASSWORD: miclave
      PGADMIN_LISTEN_PORT: 80
    ports:
       - 8080:80
    links:
       - "db:pgsql-server"
volumes:
  odoo-web-data:
  odoo-db-data:

secrets:
  postgresql_password:
    file: odoo_pg_pass